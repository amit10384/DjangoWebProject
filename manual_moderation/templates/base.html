{% load staticfiles i18n %}
{% load leaflet_tags %}
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DjangoWebProject</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block css %}
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css' %}"/>
        <link rel="stylesheet" href="{% static 'bower_components/selectize/dist/css/selectize.bootstrap3.css' %}"/>
        {% leaflet_css %}
        <link href="{% static 'css/project.css' %}" rel="stylesheet"/>
    {% endblock %}

    <!--    todo:  move this javascript block back to the bottom after fixing that django-bootstrap-datetimepicker -->
    <!--           so it doesn't include script references.  -->
    {% block javascript %}
        <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/moment/min/moment.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/selectize/dist/js/standalone/selectize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/underscore/underscore-min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/backbone/backbone-min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/colorbrewer/colorbrewer.js' %}"></script>
        {% leaflet_js %}
        <script type="text/javascript" src="{% static 'bower_components/esri-leaflet/dist/esri-leaflet.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/mousetrap/mousetrap.min.js' %}"></script>

        <script src="{% static 'js/manual_moderation.js' %}"></script>
    {% endblock javascript %}

</head>

<body>

    <div class="container">

    </div>
    <!-- /container -->
    {% block content %}{% endblock %}

    {% block modal %}{% endblock modal %}

</body>
</html>
